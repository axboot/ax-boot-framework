<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/ax5select.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ax5core/dist/ax5core.js"></script>
    <script src="../dist/ax5select.js"></script>
</head>
<body style="padding: 10px;">
<div class="container">
    <form name="forms">
        <h1>form-group</h1>

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <div data-ax5select="select1" data-ax5select-config='{
                    size: "",
                    multiple: true,
                    reset:"<i class=\"fa fa-trash\"></i>"
                }'></div>
                </div>
            </div>
        </div>
    </form>

    <button type="button" class="btn" data-btn="getValue">getValue</button>
</div>
<script>
    var options = [
        {
            optgroup: "group label1",
            options: [
                {value: 1, text: "text1"},
                {value: 2, text: "text2"},
                {value: 3, text: "text3"}
            ]
        },
        {
            optgroup: "group label2",
            options: [
                {value: 4, text: "text4"},
                {value: 5, text: "text5"},
                {value: 6, text: "text6"}
            ]
        }
    ];


    $(document.body).ready(function () {

        $('[data-btn]').click(function () {
            var act = this.getAttribute("data-btn");
            switch (act) {
                case "setValue":

                    break;
                case "getValue":
                    console.log($('[data-ax5select="select1"]').ax5select("getValue"));
                    break;
                case "setValueSelect":

                    break;
                case "update":

                    break;
            }
        });

        $('[data-ax5select="select1"]').ax5select({
            lang: {
                loading: '<i class="fa fa-spinner fa-pulse"></i>'
            },
            options: options,
            onChange: function () {
                //console.log(this);
            }
        });

    });
</script>

</body>
</html>
